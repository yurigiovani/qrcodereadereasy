<md-toolbar md-scroll-shrink flex ng-include="'views/layouts/navbar.html'" style="position: fixed;"></md-toolbar>

<md-content layout="row">
	<main flex style="margin-top: 50px;">
		<md-subheader class="md-primary"><h2>History</h2></md-subheader>
		<md-list flex ng-if="scans">
			<md-list-item ng-repeat="scan in scans | orderBy: date : true" class="md-3-line" ng-click="showDetails(scan)">
				<md-icon>{{scan.icon}}</md-icon>
				<div class="md-list-item-text">
					<h3>{{ scan.type }}</h3>
					<h4>{{ scan.date | date }}</h4>
					<!-- <p>{{ scan.text | limitTo: 100 }}</p> -->
				</div>
				<md-button class="md-secondary md-icon-button" aria-label="delete scan" ng-click="deleteScan(scan, $event)">
					<md-icon>clear</md-icon>
				</md-button>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
		<div ng-if="scans.length == 0" layout-padding>
			<div layout="column" layout-align="center center">
				No barcode scans have been recorded.
			</div>

		</div>
	</main>
</md-content>

<md-button class="md-raised md-primary md-fab md-fab-bottom-right" style="position:fixed;" ng-href="#/scan">
	<md-icon>add</md-icon>
</md-button>
